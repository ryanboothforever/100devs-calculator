<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>100Devs Push project 1</title>
</head>

<body>
    <section>
        <div>
            <h1>Simple Calculator Using OOP Best Practices</h1>
            <section class="container">
                <div class="calc-body">
                    <div class="display">
                        <div class="display-only">
                            <h2 id="beep"></h2>
                        </div>

                        <section class="button-body">
                            <div>
                                <div>
                                    <p class="number" id="seven">7</p>
                                </div>
                                <div>
                                    <p class="number" id="four">4</p>
                                </div>
                                <div>
                                    <p class="number" id="one">1</p>
                                </div>
                                <div>
                                    <p class="number" id="zero">0</p>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <p class="number" id="eight">8</p>
                                </div>
                                <div>
                                    <p class="number" id="five">5</p>
                                </div>
                                <div>
                                    <p class="number" id="two">2</p>
                                </div>
                                <div>
                                    <p class="number" id="dot">.</p>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <p class="number" id="nine">9</p>
                                </div>
                                <div>
                                    <p class="number" id="six">6</p>
                                </div>
                                <div>
                                    <p class="number" id="three">3</p>
                                </div>
                                <div>
                                    <p class="equal-sign">=</p>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <p class="operator">/</p>
                                </div>
                                <div>
                                    <p class="operator">*</p>
                                </div>
                                <div>
                                    <p class="operator">+</p>
                                </div>
                                <div>
                                    <p class="operator">-</p>
                                </div>
                            </div>
                        </section>
                        <div>

                        </div>
                    </div>
                </div>
            </section>
        </div>

    </section>



    <script src="main.js"></script>
</body>

</html>
